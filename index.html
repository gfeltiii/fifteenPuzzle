<!DOCTYPE html>
<head>
    <title>15 Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <script src="fifteenPuzzle.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Solve the Puzzle!</h1>
    <div id="boards"></div></div>

    <div id="puzzleBoard" class="puzzleBoard"></div>
    <div id="gameInfo">
        <p>Time Elapsed: <span id="timeElapsed">00:00</span> seconds</p>
        <p>Moves: <span id="moveCount">0</span></p>
    </div>
    <div id="sizeOptions">
        <button onclick="changeBoardSize(3)">3x3</button>
        <button onclick="changeBoardSize(4)">4x4</button>
        <button onclick="changeBoardSize(5)">5x5</button>
    </div>

    </div>
    <button onclick="resetGame()">Start Game</button>
    <button onclick="changeBoard()">Change Board</button>
    <audio id="music" src="gamemusic.mp3" autoplay loop></audio>
    <audio id="soundEffect" src="whoosh.mp3"></audio>
</body>
