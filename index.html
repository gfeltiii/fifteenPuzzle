<!DOCTYPE html>
<head>
    <title>15 Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <script src="fifteenPuzzle.js" defer></script>
</head>
<body>
    <div>
        <label for="boardSize">Select Puzzle Size:</label>
        <select id="boardSize" onchange="changeBoardSize()">
            <option value="3" data-script="puzzle3x3.js">3x3</option>
            <option value="4" data-script="fifteenPuzzle.js">4x4</option>
        </select>
    </div>
    <div id="puzzleBoard" class="puzzleBoard"></div>
    <button onclick="shuffleBoard()">Start Game</button>
</body>
